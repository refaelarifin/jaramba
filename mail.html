<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Mail
    </title>
    <link rel="stylesheet" href="styles/styles_mail.css">

    <script src="./script/auth.js"></script>
    <script src="script/mail/script_mail.js"></script>
</head>

<body>
    <div>
        <a href="index.html" id="logout-link">
            <!--Logo keluar-->
            <img id="logout-logo" src="img/logout.png" alt="Logout">
        </a>
    </div>
    <div>
        <a href="settings.html">
            <!--Logo Settings-->
            <img id="settings-logo" src="img/settings.png" alt="Settings">
        </a>
    </div>

    <div>
        <a href="dashboard.html">
            <!--Logo Jaramba-->
            <img id="logo-jaramba" src="img/logo-jaramba.png" alt="Logo Jaramba">
        </a>
    </div>


    <div id="real-body">
        <div id="left-body">
            <div id="profile">
                <div>
                    <!--Profile Picture-->
                    <img id="profile-picture" src="img/profile-picture.png" alt="Profile Picture" height="150">
                </div>
                <div class="profile-info">
                    <h3 style="margin-bottom: 2px;">Nama_User</h3>
                    <div style="margin-left: 20px;">Position</div>
                </div>
            </div>

            <div id="nav">
                <div class="nav_menu">
                    <a href="dashboard.html" class="nav_button">
                        <img class="nav_menu_img" src="img/dashboard.png" style="width: 32px;height: 32px;">
                        <div class="nav_text">Dashboard</div>
                    </a>
                </div>
                <div class="nav_menu">
                    <a href="employees.html" class="nav_button">
                        <img class="nav_menu_img" src="img/employees.png" style="width: 32px;height: 32px;">
                        <div class="nav_text">Employees</div>
                    </a>
                </div>
                <div class="nav_menu">
                    <a href="calendar.html" class="nav_button">
                        <img class="nav_menu_img" src="img/calendar.png" style="width: 32px;height: 32px;">
                        <div class="nav_text">Calendar</div>
                    </a>
                </div>
                <div class="nav_menu">
                    <a href="fleet-tracking.html" class="nav_button">
                        <img class="nav_menu_img" src="img/fleet-tracking.png" style="width: 32px;height: 40px;">
                        <div class="nav_text">Fleet Tracking</div>
                    </a>
                </div>
                <div class="nav_menu">
                    <a href="mail.html" class="nav_button_current">
                        <img class="nav_menu_img" src="img/mail.png" style="width: 36px;height: 30px;">
                        <div class="nav_text">Mail</div>
                    </a>
                </div>
            </div>
        </div>
        <div id="contents_of_page">
            <div id="mail_header">
                <h2>
                    Mail
                </h2>
                <div id="write-mail-btn" style="width: 90px;">
                    <button onclick="openWriteMailPopup()">Write Mail</button>
                </div>
            </div>
            <div id="mail_inbox">
                <table id="incoming-mails">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>Subject</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="mailTableBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
                <div id="pagination">
                    <button onclick="prevPage()"><</button>
                    <button onclick="nextPage()">></button>
                </div>
            </div>
        </div>
    </div>

    <div id="mailPopup" class="popup">
        <div class="popup-content"> <!-- Make sure the "popup-content" class is here -->
            <span class="close" onclick="closeMailPopup(event)">&times;</span>
            <h2 id="popupSubject"></h2>
            <p id="popupFrom"></p>
            <p id="popupDate"></p>
            <p id="popupBody"></p>
            <button type="button" onclick="openWriteMailPopup()">Reply</button>
        </div>
    </div>

    <div id="writeMailPopup" class="popup">
        <div class="popup-content write-mail-popup">
            <!-- Make sure the "popup-content" and "write-mail-popup" classes are here -->
            <span class="close" onclick="closeWriteMailPopup()">&times;</span>
            <h2>Write Mail</h2>
            <form id="writeMailForm">
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" name="recipient" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="mailBody">Mail Body:</label>
                <textarea id="mailBody" name="mailBody" rows="4" required></textarea>

                <button type="button" onclick="submitMail()">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
